<div class="pb-3 form-group form-check">
    <label for="checkboxDefault">
        <input type="checkbox" id="checkboxDefault" name="checkboxDefault" value="default">
        <span>Default</span>
    </label>
</div>

<div class="pb-3 form-group form-check">
    <label for="checkboxFocus">
        <input type="checkbox" class="pseudo-focus" id="checkboxFocus" name="checkboxFocus" value="focus">
        <span>Focus</span>
    </label>
</div>

<div class="pb-3 form-group form-check">
    <label for="checkboxHover">
        <input type="checkbox" class="pseudo-hover" id="checkboxHover" name="checkboxHover" value="hover">
        <span>Hover</span>
    </label>
</div>

<div class="pb-3 form-group form-check">
    <label for="checkboxChecked">
        <input type="checkbox" id="checkboxChecked" name="checkboxChecked" value="checked" checked>
        <span>Active (checked)</span>
    </label>
</div>

<div class="pb-3 form-group form-check error">
    <label for="checkboxError">
        <input type="checkbox" class="error" id="checkboxError" name="checkboxError" value="error">
        <span>Error</span>
    </label>
</div>

<div class="pb-3 form-group form-check">
    <label for="checkboxDisabled">
        <input type="checkbox" id="checkboxDisabled" name="checkboxDisabled" value="disabled" disabled>
        <span>Disabled</span>
    </label>
</div>
