<div class="pb-3 form-group">
    <label for="inputDefault">Default:</label>
    <input type="text" id="inputDefault" placeholder="Placeholder..." />
</div>

<div class="pb-3 form-group">
    <label for="inputFocus">Focus:</label>
    <input type="text" id="inputFocus" class="pseudo-focus" placeholder="Placeholder..." />
</div>

<div class="pb-3 form-group">
    <label for="inputHover">Hover:</label>
    <input type="text" id="inputHover" class="pseudo-hover" placeholder="Placeholder..." />
</div>

<div class="pb-3 form-group error">
    <label for="inputError">Error:</label>
    <input type="text" id="inputError" class="error" placeholder="Placeholder..." />
</div>

<div class="pb-3 form-group">
    <label for="inputDisabled">Disabled:</label>
    <input type="text" id="inputDisabled" placeholder="Placeholder..." disabled />
</div>
