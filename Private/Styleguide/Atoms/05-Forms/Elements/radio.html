<div class="pb-3 form-group form-check">
    <label for="radioDefault">
        <input type="radio" id="radioDefault" name="radioDefault" value="default">
        <span>Default</span>
    </label>
</div>

<div class="pb-3 form-group form-check">
    <label for="radioFocus">
        <input type="radio" class="pseudo-focus" id="radioFocus" name="radioFocus" value="focus">
        <span>Focus</span>
    </label>
</div>

<div class="pb-3 form-group form-check">
    <label for="radioHover">
        <input type="radio" class="pseudo-hover" id="radioHover" name="radioHover" value="hover">
        <span>Hover</span>
    </label>
</div>

<div class="pb-3 form-group form-check">
    <label for="radioChecked">
        <input type="radio" id="radioChecked" name="radioChecked" value="checked" checked>
        <span>Active (checked)</span>
    </label>
</div>

<div class="pb-3 form-group form-check error">
    <label for="radioError">
        <input type="radio" class="error" id="radioError" name="radioError" value="error">
        <span>Error</span>
    </label>
</div>

<div class="pb-3 form-group form-check">
    <label for="radioDisabled">
        <input type="radio" id="radioDisabled" name="radioDisabled" value="disabled" disabled>
        <span>Disabled</span>
    </label>
</div>
